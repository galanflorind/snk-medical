<!--Spacer-->
<div class="nao-spacer-xs"></div>

<!--Featured product-->
<div class="container">
    <div class="home-showcase-primary-product row">
        <div class="col-lg mb-5 mb-lg-0 align-self-center">
            <h1 class="showcase-product-name">
                {{ primaryFeaturedProduct?.data?.name }}
            </h1>
            <p class="showcase-product-description">
                {{ primaryFeaturedProduct?.data?.description }}
            </p>
            <div>
                <button
                    type="button"
                    class="btn btn-primary btn-xl"
                    [routerLink]="url.product(primaryFeaturedProduct)">
                    {{ 'TEXT_BANNER_ONE_BUTTON' | translate }}
                </button>
            </div>
        </div>

        <div class="col-lg">
            <div class="d-flex">
                <img class="ml-lg-auto featured-product-image" [src]="primaryFeaturedProduct?.data.images[0]" [alt]="primaryFeaturedProduct?.data?.name" *ngIf="primaryFeaturedProduct?.data?.images?.length">
            </div>
        </div>

    </div>
</div>
