<div class="product-form__body" [formGroup]="form">
    <div *ngFor="let option of optionsMapped; let optionLevel = index" class="product-form__row">
        <div class="product-form__title">{{ option.name }}</div>
        <div class="product-form__control">
            <div class="input-radio-label">
                <div class="input-radio-label__list">

                    <ng-container *ngFor="let value of option.values">
                        <label class="input-radio-label__item">
                            <input
                                type="radio"
                                class="input-radio-label__input"
                                (change)="remapOptionsOnVariantClick()"
                                [value]="value.id"
                                [formControlName]="option.id">

                            <span class="input-radio-label__title">{{ value.name }}</span>
                        </label>
                    </ng-container>

                </div>
            </div>
