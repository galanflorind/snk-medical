    <div class="address-card__row">
        <div class="address-card__row-title">Country</div>
        <div class="address-card__row-content">{{ address.country }}</div>
    </div>
    <div class="address-card__row">
        <div class="address-card__row-title">Address line 1</div>
        <div class="address-card__row-content">{{ address.line_1 }}</div>
    </div>
    <div class="address-card__row" *ngIf="address.line_2">
        <div class="address-card__row-title">Address line 2</div>
        <div class="address-card__row-content">{{ address.line_2 }}</div>
    </div>
    <div class="address-card__row">
        <div class="address-card__row-title">City</div>
        <div class="address-card__row-content">{{ address.city }}</div>
    </div>
    <div class="address-card__row">
        <div class="address-card__row-title">State</div>
        <div class="address-card__row-content">{{ address.state }}</div>
    </div>
    <div class="address-card__row">
        <div class="address-card__row-title">ZIP</div>
        <div class="address-card__row-content">{{ address.zip }}</div>
    </div>
    <div class="address-card__row">
        <div class="address-card__row-title">Type</div>
        <div class="address-card__row-content">{{ address.type | titlecase }}</div>
    </div>
    <div class="address-card__footer" *ngIf="footer">
        <ng-container *ngTemplateOutlet="footer"></ng-container>
    </div>
</div>
